{% extends 'layouts.html' %}


{% block body %}
<h1 class="content">Register Students</h1>
<h4 class="content">The following students registered for student organizations</h4>


<div class="content">
    <table class="table table-div">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Organization</th>
        </tr>
        </thead>
        <tbody>
            {% for student in students %}
        <tr>

            <td>{{student}}</td>
            <td>{{students.get(student)}}</td>

        </tr>

            {% endfor %}
        
        </tbody>
    </table>


</div>



<a class='content' href="/">Go Back</a>

{% endblock %}
